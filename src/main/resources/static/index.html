<!DOCTYPE html>
<html lang="en">
<head>
    <title>Node Viewer</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    const map = L.map('map').setView([48.31150149550213, 14.29344891170855], 17);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // ðŸ”§ Replace with your own node coordinates
    fetch('/api/nodes')
        .then(response => response.json())
        .then(nodes => {
            nodes.forEach(({ lat, lon }) => {
                L.circleMarker([lat, lon], {
                    radius: 3,
                    color: 'red'
                }).addTo(map).bindPopup(`Lat: ${lat}<br>Lon: ${lon}`);
            });
        });

</script>
</body>
</html>
